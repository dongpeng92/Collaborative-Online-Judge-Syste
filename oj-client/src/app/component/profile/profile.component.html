<div class="container">
  <app-navbar></app-navbar>
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#profile">Personal Information</a></li>
    <li><a data-toggle="pill" href="#password">Change Password</a></li>
  </ul>
  <hr>
  <div class="tab-content">
    <div id="profile" class="tab-pane fade in active">
      <div class="panel panel-default profile-area">
        <div class="panel-heading">
          <h3>Profile</h3>
        </div>
        <div class="panel-body">
          <img src="{{profile?.picture}}" class="avatar" alt="avatar">
          <div>
            <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
            <h3 class="nickname">{{ profile?.nickname }}</h3>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" disabled value="{{ profile?.email }}">
          </div>
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="username" name="username" disabled value="{{ profile?.nickname }}">
          </div>
        </div>
      </div>
    </div>
    <div id="password" class="tab-pane fade">
      <form class="navbar-form">
        <button type="button" class="btn btn-success btn-lg" (click)="resetPassword()">Reset Password</button>
      </form>
    </div>
  </div>
</div>
