<div class="container">
  <app-navbar></app-navbar>
  <app-add-problem></app-add-problem>
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems | search: searchTerm" [routerLink]="['/problems', problem.id]">
      <span class="{{'pull-left label difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">{{ problem.difficulty }}</span>
      <strong class="title">{{ problem.id }}. {{ problem.name }}</strong>
    </a>
  </div>
</div>
